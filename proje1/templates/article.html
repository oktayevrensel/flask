{% extends "layout.html" %}

{% block body %}
<div class="jumbotron text-left">
    <h3>Makaleler</h3>
    <small>Hoşgeldin {{session["user_name"]}}</small>
    <hr>
    {% if article %}
    <h4>{{article.title}}</h4>
    <hr>
    Tarih: {{article.created_date}}
    <hr>
    {{article.content|safe}}

    {% else %}
    <div class="alert alert-warning">Bu blogda henüz makale bulunmuyor.</div>

    {% endif %}
</div>

{% endblock %}
